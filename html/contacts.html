<div class="contactsPage pageStyle">
    <div class="contactContainer">
        <div class="contactParsGray">
            <div class="blockText cont">
                <div class="textContainer">
                    <h2 class="f2">Контакты</h2>
                    <p class="f4">Звонок бесплатный по РФ</p>
                    <div class="phoneContainer f3">
                        <p>8 985 231 03 68</p>
                        <div class="circle">
                            <svg>
                                <use xlink:href="/img/sprite.svg#circle"></use>
                            </svg>
                        </div>
                        <p>8 495 231 03 68</p>
                        <div class="circle">
                            <svg>
                                <use xlink:href="/img/sprite.svg#circle"></use>
                            </svg>
                        </div>
                        <p>8 800 250 48 28</p>
                    </div>
                </div>
                <div class="imitation cont">
                    <div class="modalWindowContent">
                        <h3>Закажите обратный звонок</h3>
                        <form>
                            <div class="containerInput">
                                <div class="inputBlock modalInputWrapper">
                                    <label for="contactsName">Имя</label>
                                    <input
                                            class="input"
                                            type="text"
                                            id="contactsName"
                                            placeholder="Введите имя"
                                    />
                                </div>
                                <div class="inputBlock modalInputWrapper">
                                    <label for="contactsPassword">Телефон</label>
                                    <input
                                            class="input"
                                            type="tel"
                                            id="contactsPassword"
                                            placeholder="Введите телефон"
                                    />
                                </div>
                            </div>
                            <div class="w-100">
                                <iframe
                                        class="captcha"
                                        src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-&amp;co=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbTo0NDM.&amp;hl=ru&amp;v=48TunWH-ZrLteSwFVbw6tVnx&amp;size=normal&amp;cb=yr0ol4u2kz4"
                                        scrolling="no"
                                ></iframe>
                                <div class="containerButton">
                                    <div class="checkbox modalInputWrapper">
                                        <input
                                                type="checkbox"
                                                name="rememberMe"
                                                id="rememberMe"
                                        />
                                        <label for="rememberMe">
                                            Нажимая на кнопку «Отправить», я даю согласие на обработку
                                            <span>
                                                <a href="#">
                                                    персональных данных
                                                </a>
                                            </span>
                                        </label>
                                    </div>
                                    <button class="button">Заказать звонок</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="contactParsWhite f4 cont">
            <div class="contactParsWhiteContent">
                <div class="contactParsWhiteBlock">
                    <div class="blockText">
                        <svg>
                            <use xlink:href="/img/sprite.svg#mapPicker"></use>
                        </svg>
                        <div>Москва, ул. Складочная, д.3, стр.7, офис 150/4</div>
                    </div>
                    <div class="blockText">
                        <svg>
                            <use xlink:href="/img/sprite.svg#mail"></use>
                        </svg>
                        <div>Flakkon@bk.ru</div>
                    </div>
                    <div class="blockText">
                        <svg>
                            <use xlink:href="/img/sprite.svg#clock"></use>
                        </svg>
                        <div>пн-пт 10.00 - 18.00</div>
                    </div>
                </div>
                <div class="additionText">
                    <div class="additionTextBlock f5">
                        <p>ИП</p>
                        <div></div>
                        <p>ИП Сушина</p>
                    </div>
                    <div class="additionTextBlock f5">
                        <p>ОГРН</p>
                        <div></div>
                        <p>319505000042811</p>
                    </div>
                    <div class="additionTextBlock f5">
                        <p>ИНН</p>
                        <div></div>
                        <p>166112400351</p>
                    </div>
                </div>
            </div>
            <div class="imitation cont"></div>
        </div>
    </div>
    <div class="cont contactsMap">
        <script type="text/javascript" charset="utf-8" async
                src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aacc03cfc7aed3aa1a80453048f5de8ea46577aafab38ac869f91b5f7499749b1&amp;width=100%25&amp;height=577&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>
</div>
