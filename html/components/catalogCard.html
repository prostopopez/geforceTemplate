{% for item in dataForCatalogCard %}
<div class="catalogCardContainer">
  <div class="catalogCard">
    <img src="/img/product/{{item.img}}.png" alt="{{name}}" />
    <p class="catalogCardName">{{item.name}}</p>
    <p class="f4 catalogCardPrice">{{item.price}}</p>
    <button class="button f5 iconButton">
      <span class="iconBlock">
        <svg>
          <use xlink:href="/img/sprite.svg#basket"></use>
        </svg>
      </span>
      <span class="textBlock"> Купить </span>
    </button>
  </div>
</div>
{% endfor %}
