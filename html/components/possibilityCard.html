<div class="possibilityCard" style="--bg:{{background}}">
    <div class="possibilityCardHead">
        <svg>
            <use xlink:href=/img/sprite.svg#{{img}}></use>
        </svg>
        <h3 class="f3 {{color}} cardHead">{{name}}</h3>
    </div>
    <p class="cardMainText">{{description}}</p>
    <p class="f5 cardAdditionalText">{{addition}}</p>
</div>
