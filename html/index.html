<div class="mainPage pageStyle">
    <div class="cont">
        {%
        include '/components/reviews.html' with {
        'elementClassName': "reviews",
        'gliderTitle': "<span>Отзывы</span> о товаре"
        }
        %}
    </div>
    <div class="cont">
        <div class="forTest cont">
            <section>
                <button class="button">Все заказы</button>
                <button class="button iconButton">
                    <span class="iconBlock">
                        <svg>
                             <use xlink:href="/img/sprite.svg#basket"></use>
                        </svg>
                    </span>
                    <span class="textBlock">Купить всё-всё-всё-всё-всё</span>
                </button>
            </section>

            <section>
                <div class="checkbox">
                    <input type="checkbox" id="payNow" name="pay">
                    <label for="payNow">Оплата при получении</label>
                </div>
            </section>
        </div>
    </div>
</div>


<script src="/js/_glider.js"></script>
