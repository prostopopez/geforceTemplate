<div class="mainPage pageStyle">
    <div class="cont">
        <div class="forTest cont">
            <section>
                <button class="button f5">Все заказы</button>
                <button class="button f5 iconButton">
                    <span class="iconBlock">
                        <svg>
                             <use xlink:href="/img/sprite.svg#basket"></use>
                        </svg>
                    </span>
                    <span class="textBlock">Купить всё-всё-всё-всё-всё</span>
                </button>
            </section>
            <section>
                <div>
                    <div class="inputBlock">
                        <label for="authInputName">Имя</label>
                        <input class="input" type="text" id="authInputName" placeholder="Введите ваше имя">
                    </div>
                    <div class="inputBlock">
                        <label for="authInputEmail">Email</label>
                        <input class="input" type="email" id="authInputEmail" placeholder="Введите ваш Email">
                    </div>
                </div>
            </section>
            <section>
                <div class="textareaBlock">
                    <label for="commentHere">Комментарий</label>
                    <textarea rows="1" name="text" ID="commentHere" placeholder="Введите ваш комментарий"
                              oninput='this.style.height = "auto"; this.style.height = this.scrollHeight + "px"'></textarea>
                </div>
            </section>
            <section>
                <label class="searchBlock gray" for="searchInput1">
                    <input type="text" placeholder="Поиск" id="searchInput1" class="search">
                    <svg>
                        <use xlink:href="/img/sprite.svg#search"></use>
                    </svg>
                </label>
                <label class="searchBlock purple" for="searchInput2">
                    <input type="text" placeholder="Поиск" id="searchInput2" class="search">
                    <svg>
                        <use xlink:href="/img/sprite.svg#search"></use>
                    </svg>
                </label>
            </section>
        </div>
    </div>
</div>
