<div class="mainPage pageStyle">
    <div class="slider">
        <div class="slide fade">
            <img src="/img/main/slide1.png" alt="" />
        </div>

        <div class="slide fade">
            <img src="/img/main/slide2.jpg" alt="" />
        </div>

        <div class="slide fade">
            <img src="/img/main/slide3.jpg" alt="" />
        </div>
        <div class="sliderNav">
            <div class="cont">
                <button class="prev" onclick="plusSlides(-1)">
                    <svg>
                        <use xlink:href="/img/sprite.svg#leftArrow"></use>
                    </svg>
                </button>
                <button class="next" onclick="plusSlides(1)">
                    <svg>
                        <use xlink:href="/img/sprite.svg#rightArrow"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
